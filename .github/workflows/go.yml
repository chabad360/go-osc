name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./osc

    - name: Test
      run: go test -json ./osc > test.json

    - name: Annotate tests
      if: always()
      uses: guyarb/golang-test-annotations@v0.5.0
      with:
        test-results: test.json
